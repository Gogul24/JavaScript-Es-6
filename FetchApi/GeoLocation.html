<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Displaying latitude and longitude</p>
    <button class="geo" onclick="getlocation()">click here</button>
    <p id="demo"></p>
    <script>
        function getlocation(){
            let var1 = document.getElementById('demo');
            navigator.geolocation.getCurrentPosition(showLoc)
        }
        function showLoc(pos){
            var1.innerHTML = "Latitude: "+ pos.coords.latitude + "<br>Longitude: " + pos.coords.longitude
        }
    </script>
</body>
</html>
