<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function person() {
            this.name = 'john'
        }

        person.prototype.age = 22;
        const p1 = new person();

        person.prototype = {age:29};

        const p2 = new person();

        console.log(p1.age);
        console.log(p2.age);
        console.log(p2.__proto__);
    </script>
</body>
</html>
