<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("tr:even").css("background-color","aquamarine")
            $("tr:odd").css("background-color","orange")
        })
    </script>
</head>
<body>
    <h1>Welcome to table page</h1>
    <table border="1">
        <tr>
            <th>Company</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Wipro</td>
            <td>India</td>
        </tr>
        <tr>
            <td>TCS</td>
            <td>India</td>
        </tr>
        <tr>
            <td>Gokul's House</td>
            <td>Antartica</td>
        </tr>
        <tr>
            <td>Olive Garden</td>
            <td>Italy</td>
        </tr>
    </table>
</body>
</html>
