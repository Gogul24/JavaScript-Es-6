<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("ul li:first-child").hide()
            })
        })
    </script>
</head>
<body>

    <ul>

        <li>Cheese</li>

        <li>Mango</li>
        <li>Apple</li>
        <li>Orange</li>
    </ul>

    <p>List 3</p>

        <li>Cat</li>
        <li>Dog</li>
        <li>Cow</li>
    </ul>
    <button>Click here</button>
</body>
</html>
