<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="inputContainer">
        <form action="success.html" id="validation" name="validation">
            <div class="inputRow">
                <input type="text" name="name" placeholder="Name*" required class="error" aria-invalid="true">
                <label for="name" id="name-error" class="error">This feild is required</label>
            </div>
            <div class="inputRow">
                <input type="text" name="email" placeholder="Email*" required class="error" aria-invalid="true">
                <label for="email" id="email-error" class="error">This feild is required</label>
            </div>
            <div class="inputRow">
                <input type="text" name="phone" placeholder="Phone*" required class="error" aria-invalid="true">
                <label for="phone" id="phone-error" class="error">This feild is required</label>
            </div>
            <div class="inputRow">
                <input type="text" name="subject" placeholder="Subject*" required class="error" aria-invalid="true">
                <label for="subject" id="subject-error" class="error">This feild is required</label>
            </div>
            <div class="inputRow">
                <textarea name="formmessage" placeholder="Message"></textarea>
                <label for="formmessage" id="formmessage-error" class="error">This feild is required</label>
            </div>
            <div class="textarea">
                <input type="submit" value="submit">
            </div>
          </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
</body>
</html>
