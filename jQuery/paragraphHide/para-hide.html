<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#p3").dblclick(function(){
                    $(this.hide);
                })
                $(".p2").hide();
                $("[href]").hide(); //Hides href....for attributes we use square bracket
                $("#p1").hide();
                $(":button").hide(); //Hides multiple button
                $(this).hide();
                $("p:first").hide();//hide first paragraph
                //we can use * to hide all elements
                // '.' for classes and '#' for id
            })
        })
    </script>
</head>
<body>
    <h2>This is Heading </h2>
    <a href="https://www.google.com">google</a><br><br>
    <a href="https://www.maps.google.com">google map</a>
    <p>This is a Paragraph</p>
    <p id="p1">Another Paragraph</p>
    <p class="p2">Hellooooooo</p>
    <button>Click here to hide everything above</button>
    <button id="p3">Click me</button>
    <button>Multiple button hide</button>
</body>
</html>
